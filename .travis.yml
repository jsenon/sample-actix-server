language: rust

cache: cargo
services:
  - docker

after_install:
- docker build -t jsenon/sample-actix-server .
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push jsenon/sample-actix-server:latest
rust:
  - stable
  - beta
  - nightly
matrix:
  include:
    - rust: stable
  allow_failures:
    - rust: nightly
  fast_finish: true