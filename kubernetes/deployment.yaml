apiVersion: v1
kind: Service
metadata:
  name: sample-actix-server
  namespace: test
  labels:
    app: sample-actix-server
spec:
  selector:
    app: sample-actix-server
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-actix-server
  namespace: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-actix-server
      version: 0.0.1
  template:
    metadata:
      labels:
        app: sample-actix-server
        version: 0.0.1
    spec:
      containers:
      - name: sample-actix-server
        image: docker.io/jsenon/sample-actix-server
        env:
        - name: MY_APP_VER
          value: "0.0.1"
        - name: MY_APP_NAME
          value: "sample-actix-server"
        - name: MY_SVC_SPAN_NAME
          value: "sample-actix-server"
        - name: MY_TAC_API
          value: "http://mytac/tac"
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
      - image: jaegertracing/jaeger-agent
        name: jaeger-agent
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
        args: ["--collector.host-port=jaeger-collector.istio-system.svc:14267"]
